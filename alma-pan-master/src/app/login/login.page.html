<ion-header>
  <ion-toolbar style="--background: #ff0000;">
    <ion-title>Login - Alma Pan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <div class="login-form">
      <div class="top-image-section">
        <img src="./assets/img/logo-almapan.jpeg" alt="Imagen de bienvenida" class="top-image" />
      </div>
      <p class="info-text">Inicia sesión para acceder al panel de inventario</p>

      <!-- Cambiado 'username' a 'fullName' para alinearse con auth.service -->
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Mensajes de error y éxito -->
      <ion-text color="danger" *ngIf="errorMessage" class="message">{{ errorMessage }}</ion-text>
      <ion-text color="success" *ngIf="successMessage" class="message">{{ successMessage }}</ion-text>

      <!-- Botones -->
      <div class="button-container">
        <ion-button expand="block" color="danger" (click)="login()">Ingresar</ion-button>
        <ion-button expand="block" color="secondary" (click)="navigateToAdminLogin()">Iniciar como Administrador</ion-button>
        <ion-button expand="block" fill="clear" color="medium" (click)="navigateToResetPassword()">¿Olvidaste tu contraseña?</ion-button>
      </div>
    </div>
  </div>
</ion-content>
