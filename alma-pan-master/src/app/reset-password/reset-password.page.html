<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="reset-password-form">
    <!-- Campo para el nombre de usuario -->
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <!-- Campo para el correo electrónico -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <!-- Campo para la nueva contraseña -->
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <!-- Mostrar mensaje de éxito -->
    <ion-text color="success" *ngIf="successMessage" class="message">{{ successMessage }}</ion-text>

    <!-- Mostrar mensaje de error -->
    <ion-text color="danger" *ngIf="errorMessage" class="message">{{ errorMessage }}</ion-text>

    <!-- Botones -->
    <div class="button-container">
      <ion-button expand="block" color="danger" (click)="resetPassword()">Restablecer Contraseña</ion-button>
      <ion-button expand="block" fill="outline" color="medium" routerLink="/login">Ir al Login</ion-button>
    </div>
  </div>
</ion-content>
