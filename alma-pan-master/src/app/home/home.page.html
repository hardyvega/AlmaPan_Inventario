<ion-header [translucent]="true">
  <ion-toolbar style="--background: #ff0000;">
    <ion-title>
      ALMAPAN Panadería y Pastelería
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú Lateral -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar style="--background: #ff0000;">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/products']" [queryParams]="{ origin: 'home' }">
        <ion-icon name="cube" slot="start"></ion-icon>
        Productos
      </ion-item>
      <ion-item routerLink="/contact">
        <ion-icon name="call" slot="start"></ion-icon>
        Contacto
      </ion-item>
      <ion-item routerLink="/contacts-list">
        <ion-icon name="people" slot="start"></ion-icon>
        Lista de Contactos
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido Principal -->
<ion-content [fullscreen]="true" class="alma-pan-background" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar style="--background: #ff0000;">
      <ion-title size="large">ALMAPAN Panadería y Pastelería</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="responsive-container">
    <h1>Bienvenido</h1>
    <p>
      Inventario para Panadería Almapan.
    </p>
    <ion-button expand="block" routerLink="/products" color="danger" [queryParams]="{ origin: 'home' }">
      Ver Productos
    </ion-button>
  </div>
</ion-content>
