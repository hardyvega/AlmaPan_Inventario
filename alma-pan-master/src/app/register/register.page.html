<ion-header>
  <ion-toolbar style="--background: #ff0000;">
    <ion-title (click)="redirectBasedOnAuth()">Crear Cuenta - Alma Pan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <div class="register-form">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Mensajes de error y éxito -->
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
      <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>

      <!-- Botones -->
      <div class="button-container">
        <ion-button expand="block" color="danger" (click)="register()">Registrar</ion-button>
        <ion-button expand="block" fill="outline" color="medium" routerLink="/login">Ir al Login</ion-button>
      </div>
    </div>
  </div>
</ion-content>
